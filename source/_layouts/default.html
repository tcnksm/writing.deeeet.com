{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}


<body>
  <header id="header" class="inner">{% include header.html %}</header>
  <div id="content" class="inner">{{ content | expand_urls: root_url }}</div>
  <footer id="footer" class="inner">{% include footer.html %}</footer>
  {% include after_footer.html %}    
</body>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-52b308060be64124"></script>
<script type="text/javascript">
  var addthis_config = {
  data_track_clickback: false
  }
</script>
<script>
  $(document).ready(function() {
  // Make images center
  $('p:has(img)').css('text-align', 'center');
  $('iframe').css('style', 'display: block; margin: 0px auto;');
  });
</script>
</html>
